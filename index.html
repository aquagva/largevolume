<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile FPS Benchmark</title>
    <style>
        body { margin: 0; overflow: hidden; display: flex; flex-direction: column; height: 100vh; font-family: Arial, sans-serif; background-color: #222;}
        #stats-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 1.2em;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 8px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        #stats-panel div span {
            font-weight: bold;
        }
        canvas { display: block; width: 100%; height: 100%; }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 8px;
            z-index: 10;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            color: white;
            max-width: 90%;
            justify-content: center;
        }
        #controls label {
            white-space: nowrap;
        }
        #controls button {
            padding: 8px 15px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #controls button:hover {
            background-color: #0056b3;
        }
        #controls input[type="range"] {
            width: 150px; /* Уменьшить ширину ползунка для мобильных */
        }
        #signature {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9em;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="stats-panel">
        <div>Текущий FPS: <span id="fps-display">0</span></div>
        <div>Средний FPS: <span id="avg-fps-display">0</span></div>
        <div>Мин FPS: <span id="min-fps-display">---</span></div>
        <div>Время кадра (ms): <span id="frame-time-display">0.00</span></div>
        <div>Объектов: <span id="obj-count-display">0</span></div>
        <div>Полигонов: <span id="poly-count-display">0</span></div>
    </div>
    <div id="controls">
        <label for="object-count">Количество объектов:</label>
        <input type="range" id="object-count" min="1" max="4" value="1" step="1">
        <span id="current-object-count">1</span>

        <label for="poly-detail">Детализация полигонов:</label>
        <input type="range" id="poly-detail" min="1" max="12" value="1" step="1">
        <span id="current-poly-detail">1</span>

        <button id="start-test">Запустить/Перезапустить тест</button>
    </div>
    <div id="signature">by Sigma Kofe</div>
    <script type="module" src="./main.js"></script>
</body>
</html>
